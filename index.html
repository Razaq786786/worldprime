<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Homepage</title>
<style>
  body {
    margin: 0;
    padding: 0;
    perspective: 1000px; /* Perspective for 3D */
  }
  
  .container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transform-style: preserve-3d; /* Ensures child elements are rendered in 3D */
  }

  .box {
    width: 300px;
    height: 200px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    margin: 20px; 
    transform: rotateY(20deg) rotateX(20deg); /* Rotate the box in 3D space */
    transition: transform 0.5s; /* Add transition for smoothness */
  }

  .box:hover {
    transform: rotateY(0deg) rotateX(0deg); /* Rotate the box back to its original position on hover */
  }

  header, footer {
    background-color: #333;
    color: white;
    padding: 20px;
    width: 100%;
    position: absolute;
    left: 0;
  }

  footer {
    bottom: 0;
    text-align: center;
  }
  a{
    text-decoration: none;
  }

</style>
</head>
<body>

<header>
  <h2>Welcome to Real And Fake Earning</h2>
</header>

<div class="container">
  <div class="box"><a href="login.html">Login</a></div>
  <div class="box"><a href="register.html">Register</a></div>
  <div class="box"><a href="forget.html">Forget Password</a></div>
</div>

</body>
</html>
